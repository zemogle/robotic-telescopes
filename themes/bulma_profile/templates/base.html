<!DOCTYPE html>
<html lang="{% block html_lang %}{{ DEFAULT_LANG }}{% endblock html_lang %}">

<head>

  <title>{% block title %}{% endblock %}</title>
	<meta name="robots" content="index, follow" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=7" />

<meta name="language" content="en-EN" />
<meta name="author" content="Edward Gomez" />
<meta name="description" content="{{SITESUBTITLE}}" />

<meta property="og:title" content="{{SITENAME}}" />
<meta property="og:description" content="{{SITESUBTITLE}}" />

<meta name="twitter:title" content="{{SITENAME}}" />
<meta name="twitter:description" content="{{SITESUBTITLE}}" />

<link rel="shortcut icon" href="{{ SITEURL }}/images/favicon.ico" type="image/vnd.microsoft.icon" />

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
<link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/styles.css" />

</head>


<body>

  <div id="wrapper">
  <header class="line secondary-colour"></header>
  <section class="header section">
    <div class="container">
        <div class="is-flex">
          <div class="is-flex-direction-row">
            <a href="{{ SITEURL }}"><h1 class="title">{{SITENAME}}</h1></a>
            <p class="subtitle">{{SITESUBTITLE}}</p>
          </div>
        </div>

      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
          {% for title, link in LINKS %}
            <a class="navbar-item" href="{{ SITEURL }}{{ link }}">
              {{ title }}
            </a>
          {% endfor %}
          </div>

        </div>
      </nav>
    </div>
  </section>

  <div class="hr"></div>

  <section class="profile section">
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </section>
</div>
  <footer class="footer">
    <div class="container">
          <address id="about" class="vcard">
            Website design by <a class="fn url" href="https://www.zemogle.net/">Edward Gomez</a>,
          Powered by <a href="https://getpelican.com/">Pelican</a>,
          using <a href="https://www.python.org/">Python</a>.
          </address><!-- /#about -->
    </div>
  </footer><!-- /#contentinfo -->
<script>
document.addEventListener('DOMContentLoaded', () => {

  // Get all "navbar-burger" elements
  const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

  // Check if there are any navbar burgers
  if ($navbarBurgers.length > 0) {

    // Add a click event on each of them
    $navbarBurgers.forEach( el => {
      el.addEventListener('click', () => {

        // Get the target from the "data-target" attribute
        const target = el.dataset.target;
        const $target = document.getElementById(target);

        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
        el.classList.toggle('is-active');
        $target.classList.toggle('is-active');

      });
    });
  }

});
</script>
</body>
</html>
